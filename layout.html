<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modern Dashboard</title>
        <style>
            /* ============ RESET ============ */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Roboto", sans-serif;
            }

            body {
                background: #f4f6f9;
                color: #333;
                min-height: 100vh;
                display: flex;
            }

            /* ============ SIDEBAR ============ */
            .sidebar {
                width: 240px;
                background: #1e1e2f;
                color: #fff;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                padding: 20px;
                transition: width 0.3s ease;
            }

            .sidebar h2 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 1.4rem;
                letter-spacing: 1px;
            }

            .sidebar ul {
                list-style: none;
            }

            .sidebar ul li {
                margin: 15px 0;
            }

            .sidebar ul li a {
                color: #cfd1e1;
                text-decoration: none;
                display: block;
                padding: 10px 15px;
                border-radius: 8px;
                transition: background 0.2s;
            }

            .sidebar ul li a:hover,
            .sidebar ul li a.active {
                background: #4b4b78;
                color: #fff;
            }

            .sidebar .logout {
                text-align: center;
                font-size: 0.9rem;
                opacity: 0.7;
                margin-top: 20px;
            }

            /* ============ MAIN CONTENT ============ */
            .main-content {
                margin-left: 240px;
                padding: 20px 40px;
                flex: 1;
                transition: margin-left 0.3s ease;
            }

            /* ============ TOPBAR ============ */
            .topbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #fff;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
                margin-bottom: 25px;
            }

            .topbar h1 {
                font-size: 1.3rem;
                color: #333;
            }

            .topbar input {
                padding: 8px 12px;
                border: 1px solid #ddd;
                border-radius: 6px;
                outline: none;
                width: 250px;
            }

            /* ============ DASHBOARD CARDS ============ */
            .dashboard-cards {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 20px;
            }

            .card {
                background: #fff;
                padding: 25px;
                border-radius: 12px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
                transition: transform 0.2s;
            }

            .card:hover {
                transform: translateY(-5px);
            }

            .card h3 {
                font-size: 1rem;
                color: #666;
                margin-bottom: 10px;
            }

            .card p {
                font-size: 1.8rem;
                font-weight: 600;
                color: #333;
            }

            /* ============ RESPONSIVE ============ */
            @media (max-width: 900px) {
                .sidebar {
                    width: 70px;
                }

                .sidebar h2 {
                    display: none;
                }

                .sidebar ul li a {
                    text-align: center;
                    padding: 10px;
                }

                .main-content {
                    margin-left: 70px;
                }

                .topbar input {
                    width: 150px;
                }
            }

            @media (max-width: 600px) {
                .topbar {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;
                }

                .topbar input {
                    width: 100%;
                }
            }

            .main-content {
                display: flex;
                flex-direction: column;
            }

            .gray {
                flex-grow: 1;
                margin-top: 12px;
                background-color: orange;
            }

            .inner {
                flex-direction: column;
                display: flex;
                height: 100%;
                gap: 12px;
            }

            .inner-3 {
                background-color: rgb(231, 216, 216);
                flex-grow: 1;
            }

            .inner-item {
                background-color: white;
            }
        </style>
    </head>

    <body>
        <div class="sidebar">
            <div>
                <h2>My Dashboard</h2>
                <ul>
                    <li><a href="#" class="active">üè† Dashboard</a></li>
                    <li><a href="#">üìä Analytics</a></li>
                    <li><a href="#">üí¨ Messages</a></li>
                    <li><a href="#">‚öôÔ∏è Settings</a></li>
                </ul>
            </div>
            <div class="logout">Logout ‚èª</div>
        </div>

        <div class="main-content">
            <div class="topbar">
                <h1>Welcome, Tanvir üëã</h1>
                <input type="text" placeholder="Search..." />
            </div>

            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,245</p>
                </div>
                <div class="card">
                    <h3>Active Sessions</h3>
                    <p>532</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$8,430</p>
                </div>
                <div class="card">
                    <h3>Feedback</h3>
                    <p>94%</p>
                </div>
            </div>
            <div class="gray">
                <div class="inner">
                    <div class="inner-item">1</div>
                    <div class="inner-item">2</div>
                    <div class="inner-3">inner end 3</div>
                </div>
            </div>
        </div>
    </body>

</html>
