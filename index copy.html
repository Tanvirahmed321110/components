<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testimonial Slider Mobile 3 Rows</title>

        <!-- Swiper CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }

            .testimonial-swiper {
                width: 100%;
                max-width: 400px;
                /* mobile width */
                margin: auto;
            }

            .swiper-slide {
                background-color: #f4f4f4;
                padding: 15px;
                border-radius: 8px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .swiper-slide h3 {
                margin: 0 0 5px;
            }

            .swiper-slide p {
                margin: 0;
                font-size: 14px;
                text-align: center;
            }

            /* Navigation buttons */
            .prev,
            .next {
                cursor: pointer;
                background: #007BFF;
                color: #fff;
                padding: 5px 10px;
                border-radius: 4px;
                display: inline-block;
                margin-top: 10px;
            }

            @media (min-width: 768px) {
                .testimonial-swiper {
                    max-width: 800px;
                }
            }
        </style>
    </head>

    <body>

        <h2 style="text-align:center">Testimonials</h2>

        <!-- Swiper -->
        <div class="testimonial-swiper swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <h3>John Doe</h3>
                    <p>"Great service!"</p>
                </div>
                <div class="swiper-slide">
                    <h3>Jane Smith</h3>
                    <p>"Highly recommend."</p>
                </div>
                <div class="swiper-slide">
                    <h3>Mike Johnson</h3>
                    <p>"Amazing experience."</p>
                </div>
                <div class="swiper-slide">
                    <h3>Emily Clark</h3>
                    <p>"Very satisfied."</p>
                </div>
                <div class="swiper-slide">
                    <h3>Robert Lee</h3>
                    <p>"Professional work."</p>
                </div>
            </div>

            <!-- Navigation buttons for desktop -->
            <div class="prev">Prev</div>
            <div class="next">Next</div>
        </div>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

        <script>
            const testimonialSwiper = new Swiper(".testimonial-swiper", {
                loop: true,
                spaceBetween: 20,
                navigation: {
                    nextEl: ".next",
                    prevEl: ".prev",
                },
                breakpoints: {
                    // Mobile: 1 column, 3 rows stacked
                    0: {
                        slidesPerView: 1,
                        grid: {
                            rows: 3,
                            fill: "row"
                        },
                        allowTouchMove: true, // allow vertical swipe
                    },
                    // Tablet: 2 slides per row, 1 row
                    768: {
                        slidesPerView: 2,
                        grid: { rows: 1 },
                        allowTouchMove: true,
                    },
                    // Desktop: 3 slides per row
                    1024: {
                        slidesPerView: 3,
                        grid: { rows: 1 },
                        allowTouchMove: true,
                    }
                }
            });
        </script>

    </body>

</html>
