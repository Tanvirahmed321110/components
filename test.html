<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi Tabs Example</title>
        <style>
            /* Basic tab styles */
            .tabs {
                margin: 20px 0;
            }

            .tab-buttons {
                display: flex;
                gap: 10px;
                margin-bottom: 15px;
            }

            .tab-buttons button {
                padding: 8px 16px;
                border: none;
                background: #eee;
                cursor: pointer;
                border-radius: 6px;
                transition: 0.3s;
            }

            .tab-buttons button.active {
                background: #007bff;
                color: #fff;
            }

            .tab-content {
                display: none;
                padding: 15px;
                border: 1px solid #ddd;
                border-radius: 6px;
                background: #fafafa;
            }

            .tab-content.active {
                display: block;
                animation: fadeIn 0.4s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>

    <body>

        <!-- Tabs Section 1 -->
        <div class="tabs" data-tabs>
            <div class="tab-buttons">
                <button data-tab="tab1" class="active">Tab 1</button>
                <button data-tab="tab2">Tab 2</button>
                <button data-tab="tab3">Tab 3</button>
            </div>
            <div class="tab-content active" id="tab1">Content for Tab 1</div>
            <div class="tab-content" id="tab2">Content for Tab 2</div>
            <div class="tab-content" id="tab3">Content for Tab 3</div>
        </div>

        <!-- Tabs Section 2 -->
        <div class="tabs" data-tabs>
            <div class="tab-buttons">
                <button data-tab="tab4" class="active">Overview</button>
                <button data-tab="tab5">Details</button>
                <button data-tab="tab6">Reviews</button>
            </div>
            <div class="tab-content active" id="tab4">Overview content</div>
            <div class="tab-content" id="tab5">Details content</div>
            <div class="tab-content" id="tab6">Reviews content</div>
        </div>

        <script>
            // One global script for all tabs
            document.querySelectorAll('[data-tabs]').forEach(tabGroup => {
                const buttons = tabGroup.querySelectorAll('.tab-buttons button');
                const contents = tabGroup.querySelectorAll('.tab-content');

                buttons.forEach(button => {
                    button.addEventListener('click', () => {
                        // Remove active from all buttons in this group
                        buttons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');

                        // Hide all contents in this group
                        contents.forEach(content => content.classList.remove('active'));

                        // Show the target
                        const targetId = button.getAttribute('data-tab');
                        const targetContent = tabGroup.querySelector('#' + targetId);
                        if (targetContent) {
                            targetContent.classList.add('active');
                        }
                    });
                });
            });
        </script>

    </body>

</html>
