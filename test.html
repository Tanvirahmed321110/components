<!DOCTYPE html>
<html lang="bn">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nested Tabs Working</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }

            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            li {
                display: inline-block;
                margin-right: 5px;
            }

            button.tab-btn {
                padding: 8px 16px;
                cursor: pointer;
                border: 1px solid #ccc;
                background: #f7f7f7;
            }

            button.tab-btn.active {
                background: #3498db;
                color: #fff;
                border-color: #3498db;
            }

            .tab-content {
                display: none;
                padding: 10px;
                border: 1px solid #ddd;
                margin-top: 5px;
            }

            .tab-content.active {
                display: block;
            }

            /* Nested tab styling */
            .tab-contents .tab-contents {
                margin-top: 10px;
            }

            .tab-contents .tab-btn {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        </style>
    </head>

    <body>

        <h2>Nested Tabs Example</h2>

        <div class="tabs">
            <ul class="tab-btns" role="tablist">
                <li><button class="tab-btn active" data-tab="cupon1" role="tab">Cupon</button></li>
                <li><button class="tab-btn" data-tab="offer1" role="tab">Offer</button></li>
            </ul>

            <div class="tab-contents">
                <div class="tab-content active" id="cupon1">
                    <h4>Cupon Content</h4>
                    <p>This is the cupon tab content.</p>
                </div>

                <div class="tab-content" id="offer1">
                    <h4>Offer Content</h4>

                    <ul class="tab-btns" role="tablist">
                        <li><button class="tab-btn active" data-tab="nested1">Nested 1</button></li>
                        <li><button class="tab-btn" data-tab="nested2">Nested 2</button></li>
                    </ul>

                    <div class="tab-contents">
                        <div class="tab-content active" id="nested1">Nested 1 Content</div>
                        <div class="tab-content" id="nested2">Nested 2 Content</div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('click', (event) => {
                // Check if the clicked element is a tab button.
                if (event.target.classList.contains('tab-btn')) {
                    const clickedBtn = event.target;

                    // Find the closest ancestor that is a tab group (.tabs or .tab-contents).
                    const tabGroup = clickedBtn.closest('.tabs, .tab-contents');

                    if (tabGroup) {
                        // Find all buttons and contents within the same group.
                        const buttons = tabGroup.querySelectorAll('.tab-btn');
                        const contents = tabGroup.querySelectorAll('.tab-content');

                        // Remove 'active' class from all buttons and contents in the group.
                        buttons.forEach(btn => btn.classList.remove('active'));
                        contents.forEach(content => content.classList.remove('active'));

                        // Add 'active' class to the clicked button.
                        clickedBtn.classList.add('active');

                        // Show the corresponding content.
                        const targetId = clickedBtn.getAttribute('data-tab');
                        const targetContent = tabGroup.querySelector('#' + targetId);
                        if (targetContent) {
                            targetContent.classList.add('active');
                        }
                    }
                }
            });
        </script>

    </body>

</html>
