<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colspan Example</title>

        <style>
            /* CSS for table styling (optional, but good practice) */
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
                max-width: 600px;
            }

            td,
            th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            /* Highlight every other row */
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>

    <body>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th colspan="2">ID / </th>
                    <th>Price</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Tanvi</td>
                    <td>2343243432</td>
                    <td colspan="2">12 ()</td>
                    <td>1200</td>
                </tr>
                <tr>
                    <td>Rahim</td>
                    <td>9876543210</td>
                    <td colspan="2">34f fsg</td>
                    <td>1500</td>
                </tr>
            </tbody>
        </table>

    </body>

</html>
