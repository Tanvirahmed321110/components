<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stacked Bar Chart</title>

        <!-- Chart.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>

        <!-- Your chart canvas -->
        <div style="width: 100%; max-width: 800px; margin: 40px auto;">
            <canvas id="barChart"></canvas>
        </div>

        <!-- Paste your chart code here -->
        <script>
            // Stacked bar chart
            new Chart(document.getElementById('barChart'), {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                    datasets: [
                        {
                            label: 'Done',
                            data: [11, 15, 27, 12, 16, 17, 19, 27, 28, 24, 17, 15],
                            backgroundColor: '#1B4332',
                            maxBarThickness: window.innerWidth < 768 ? 12 : undefined
                        },
                        {
                            label: 'Staying',
                            data: [25, 12, 13, 10, 29, 27, 13, 30, 11, 16, 21, 10],
                            backgroundColor: '#2A6F5F',
                            maxBarThickness: window.innerWidth < 768 ? 12 : undefined
                        },
                        {
                            label: 'Food',
                            data: [14, 18, 22, 30, 29, 16, 29, 26, 26, 15, 30, 16],
                            backgroundColor: '#B0BEC5',
                            maxBarThickness: window.innerWidth < 768 ? 12 : undefined
                        },
                        {
                            label: 'Tour',
                            data: [28, 26, 14, 10, 16, 19, 11, 17, 17, 17, 12, 19],
                            backgroundColor: '#DCE1E3',
                            maxBarThickness: window.innerWidth < 768 ? 12 : undefined
                        },
                        {
                            label: 'Others',
                            data: [19, 26, 10, 27, 10, 25, 24, 14, 11, 25, 20, 18],
                            backgroundColor: '#E6E0F0',
                            maxBarThickness: window.innerWidth < 768 ? 12 : undefined
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: { size: window.innerWidth < 768 ? 8 : 14 },
                                usePointStyle: true,  // ðŸ‘ˆ make the legend markers circular
                                pointStyle: 'circle',
                                boxWidth: 10,
                                boxHeight: 10
                            }
                        }
                    },
                    scales: {
                        x: {
                            stacked: true,
                            barPercentage: 0.2,
                            categoryPercentage: 0.8,
                            ticks: {
                                font: { size: window.innerWidth < 768 ? 8 : 14 }
                            }
                        },
                        y: {
                            stacked: true,
                            ticks: {
                                font: { size: window.innerWidth < 768 ? 8 : 14 }
                            }
                        }
                    }
                }
            });

        </script>

    </body>

</html>
