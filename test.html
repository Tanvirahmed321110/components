<div class="common-dropdown-1 phone">
    <div class="my-d-flex area my-mt-1">
        <div class="my-input-control">
            <input type="tel" placeholder="Enter phone number" id="phone" aria-label="Phone number">
        </div>

        <!-- Dropdown -->
        <div class="dropdown">
            <button class="dropdown-toggle" type="button" aria-haspopup="listbox" aria-expanded="false"
                aria-label="Select country">
                <img class="my-w-10" src="https://flagcdn.com/w20/in.png" alt="img" loading="lazy">
                <div class="my-d-flex my-align-center my-gap-2">
                    <span>+91</span>
                    <i class="ri-arrow-down-s-line"></i>
                </div>
            </button>

            <!-- Dropdown Here -->
            <ul class="dropdown-items" role="listbox" aria-label="Country options">
                <li class="item" data-code="+880" role="option">
                    <img class="my-w-10" src="https://flagcdn.com/w20/bd.png" alt="img" loading="lazy">
                    <div>Bangladesh</div>
                </li>
                <li class="item active" data-code="+1" role="option" aria-selected="true">
                    <img class="my-w-10" src="https://flagcdn.com/w20/us.png" alt="img" loading="lazy">
                    <div>USA</div>
                </li>
                <li class="item" data-code="+44" role="option">
                    <img class="my-w-10" src="https://flagcdn.com/w20/gb.png" alt="img" loading="lazy">
                    <div>UK</div>
                </li>
                <li class="item" data-code="+91" role="option">
                    <img class="my-w-10" src="https://flagcdn.com/w20/in.png" alt="img" loading="lazy">
                    <div>India</div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const phoneInput = document.getElementById("phone");
        const dropdownItems = document.querySelectorAll(".dropdown-items .item");
        const dropdownToggle = document.querySelector(".dropdown-toggle span");

        dropdownItems.forEach(item => {
            item.addEventListener("click", () => {
                const code = item.dataset.code;

                // Set dropdown button text
                dropdownToggle.textContent = code;

                // Set phone input value (replace old code if already there)
                phoneInput.value = code + " ";
                phoneInput.focus();
            });
        });
    });
</script>
