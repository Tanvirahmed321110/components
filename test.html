<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amount Dropdown</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 30px;
                background: #f9f9f9;
            }

            .common-dropdown-1 {
                max-width: 350px;
                margin: auto;
            }

            label {
                font-size: 14px;
                font-weight: 600;
                margin-bottom: 6px;
                display: block;
            }

            .my-d-flex {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            input[type="text"] {
                flex: 1;
                padding: 8px 10px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 14px;
            }

            /* Dropdown */
            .dropdown {
                position: relative;
                min-width: 100px;
            }

            .dropdown-toggle {
                display: flex;
                align-items: center;
                gap: 6px;
                cursor: pointer;
                border: 1px solid #ccc;
                padding: 6px 10px;
                background: #fff;
                border-radius: 6px;
                font-size: 14px;
                width: 100%;
            }

            .dropdown-items {
                display: none;
                position: absolute;
                top: 110%;
                left: 0;
                width: 100%;
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 6px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                list-style: none;
                padding: 0;
                margin: 0;
                z-index: 99;
            }

            .dropdown-items .item {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 8px 12px;
                cursor: pointer;
            }

            .dropdown-items .item:hover {
                background: #f2f2f2;
            }

            .dropdown.open .dropdown-items {
                display: block;
            }

            .my-w-10 {
                width: 20px;
                height: 20px;
                object-fit: cover;
            }

            .common-dropdown-1 .area {
                border: 1px solid gray;
                border-radius: 4px;
            }

            .common-dropdown-1 input {
                border: none;
            }
        </style>
    </head>

    <body>



        <script>
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                const toggle = dropdown.querySelector('.dropdown-toggle');
                const items = dropdown.querySelectorAll('.item');

                // Toggle dropdown open/close
                toggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.dropdown').forEach(d => {
                        if (d !== dropdown) d.classList.remove('open');
                    });
                    dropdown.classList.toggle('open');
                });

                // Select an item
                items.forEach(item => {
                    item.addEventListener('click', () => {
                        const img = item.querySelector('img').src;
                        const text = item.querySelector('div').textContent;

                        toggle.querySelector('img').src = img;
                        toggle.querySelector('span').textContent = text;

                        dropdown.classList.remove('open');
                    });
                });
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', () => {
                document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('open'));
            });
        </script>

    </body>

</html>
