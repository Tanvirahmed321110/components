<style>
    .language-dropdown {
        position: relative;
        width: 220px;
        margin-bottom: 20px;
        user-select: none;
    }

    .language-dropdown>div:first-child {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        border: 1px solid #ccc;
        padding: 8px 10px;
        cursor: pointer;
        border-radius: 4px;
    }

    .language-dropdown .left {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .language-dropdown img {
        width: 20px;
        height: 14px;
    }

    .language-dropdown .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        border: 1px solid #ccc;
        border-top: none;
        display: none;
        border-radius: 0 0 4px 4px;
        z-index: 10;
    }

    .language-dropdown.open .dropdown-menu {
        display: block;
    }

    .language-dropdown .dropdown-list {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .language-dropdown .dropdown-list li {
        padding: 8px 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .language-dropdown .dropdown-list li:hover,
    .language-dropdown .dropdown-list li.active {
        background: #f0f0f0;
    }
</style>

<div class="language-dropdown">
    <div>
        <div class="left">
            <img src="https://flagcdn.com/w20/us.png" alt="English">
            <span>English</span>
        </div>
        <span class="arrow">▼</span>
    </div>
    <div class="dropdown-menu">
        <ul class="dropdown-list">
            <li class="active"><img src="https://flagcdn.com/w20/us.png" alt=""> English</li>
            <li><img src="https://flagcdn.com/w20/bd.png" alt=""> Bangla</li>
            <li><img src="https://flagcdn.com/w20/in.png" alt=""> Hindi</li>
            <li><img src="https://flagcdn.com/w20/fr.png" alt=""> French</li>
        </ul>
    </div>
</div>

<div class="language-dropdown">
    <div>
        <div class="left">
            <img src="https://flagcdn.com/w20/fr.png" alt="French">
            <span>French</span>
        </div>
        <span class="arrow">▼</span>
    </div>
    <div class="dropdown-menu">
        <ul class="dropdown-list">
            <li><img src="https://flagcdn.com/w20/us.png" alt=""> English</li>
            <li><img src="https://flagcdn.com/w20/bd.png" alt=""> Bangla</li>
            <li><img src="https://flagcdn.com/w20/in.png" alt=""> Hindi</li>
            <li class="active"><img src="https://flagcdn.com/w20/fr.png" alt=""> French</li>
        </ul>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const dropdowns = document.querySelectorAll(".language-dropdown");

        dropdowns.forEach(dropdown => {
            const selectedBox = dropdown.querySelector("div:first-child");
            const selectedText = selectedBox.querySelector(".left span");
            const selectedImg = selectedBox.querySelector(".left img");
            const menu = dropdown.querySelector(".dropdown-menu");
            const items = dropdown.querySelectorAll(".dropdown-list li");

            // Toggle menu
            selectedBox.addEventListener("click", () => {
                dropdowns.forEach(d => {
                    if (d !== dropdown) d.classList.remove("open");
                });
                dropdown.classList.toggle("open");
            });

            // Select option
            items.forEach(item => {
                item.addEventListener("click", () => {
                    const text = item.textContent.trim();
                    const img = item.querySelector("img").src;

                    // Update selected
                    selectedText.textContent = text;
                    selectedImg.src = img;

                    // Active state
                    items.forEach(i => i.classList.remove("active"));
                    item.classList.add("active");

                    dropdown.classList.remove("open");
                });
            });
        });

        // Close dropdown if clicked outside
        document.addEventListener("click", e => {
            if (!e.target.closest(".language-dropdown")) {
                dropdowns.forEach(d => d.classList.remove("open"));
            }
        });
    });
</script>
