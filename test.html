<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Expenses Overview</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #fff;
                padding: 20px;
            }

            .chart-container {
                width: 100%;
                max-width: 900px;
                margin: auto;
            }

            .filters {
                display: flex;
                gap: 10px;
                margin-bottom: 15px;
            }

            .filters button {
                border: 1px solid #ddd;
                background: #fff;
                padding: 6px 12px;
                border-radius: 6px;
                cursor: pointer;
            }

            .filters button.active {
                background: #000;
                color: #fff;
            }
        </style>
    </head>

    <body>
        <h3>Expenses overview <span style="color: green;">+104%</span></h3>

        <div class="filters">
            <button data-range="12m" class="active">12 months</button>
            <button data-range="30d">30 days</button>
            <button data-range="7d">7 days</button>
            <button data-range="24h">24 hours</button>
        </div>

        <div class="chart-container">
            <canvas id="expensesChart"></canvas>
        </div>

        <script>
            const ctx = document.getElementById('expensesChart').getContext('2d');

            // Sample datasets
            const datasets = {
                "12m": {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                    bars: [12, 18, 10, 25, 14, 22, 19, 23, 25, 29, 27, 15],
                    trend: [10, 12, 14, 16, 18, 20, 21, 22, 24, 25, 26, 27]
                },
                "30d": {
                    labels: Array.from({ length: 30 }, (_, i) => `Day ${i + 1}`),
                    bars: Array.from({ length: 30 }, () => Math.floor(Math.random() * 30) + 5),
                    trend: Array.from({ length: 30 }, (_, i) => 10 + i * 0.5)
                },
                "7d": {
                    labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
                    bars: [15, 20, 18, 25, 22, 19, 14],
                    trend: [12, 14, 16, 18, 20, 21, 22]
                },
                "24h": {
                    labels: Array.from({ length: 24 }, (_, i) => `${i}:00`),
                    bars: Array.from({ length: 24 }, () => Math.floor(Math.random() * 20) + 5),
                    trend: Array.from({ length: 24 }, (_, i) => 5 + i * 0.5)
                }
            };

            // Chart instance
            let chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: datasets["12m"].labels,
                    datasets: [
                        {
                            type: 'bar',
                            data: datasets["12m"].bars,
                            backgroundColor: '#FF5733',
                            borderRadius: 4
                        },
                        {
                            type: 'line',
                            data: datasets["12m"].trend,
                            borderColor: '#666',
                            borderDash: [4, 4],
                            fill: false,
                            tension: 0.3,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false } },
                        y: { beginAtZero: true }
                    }
                }
            });

            // Filter buttons
            document.querySelectorAll('.filters button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const range = btn.dataset.range;
                    chart.data.labels = datasets[range].labels;
                    chart.data.datasets[0].data = datasets[range].bars;
                    chart.data.datasets[1].data = datasets[range].trend;
                    chart.update();
                });
            });
        </script>
    </body>

</html>
