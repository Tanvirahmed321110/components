<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Total Trips Dashboard</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background-color: #f8f9fa;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            .dashboard {
                background: white;
                border-radius: 12px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
                width: 380px;
                padding: 25px;
            }

            .header {
                text-align: center;
                margin-bottom: 25px;
            }

            h1 {
                color: #2c3e50;
                font-size: 24px;
                font-weight: 600;
                margin-bottom: 5px;
            }

            .total-number {
                font-size: 32px;
                font-weight: 700;
                color: #2c3e50;
                margin: 10px 0;
            }

            .chart-container {
                position: relative;
                height: 220px;
                margin: 15px 0 25px 0;
            }

            .legend {
                display: flex;
                flex-direction: column;
                gap: 12px;
                margin-bottom: 25px;
            }

            .legend-item {
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 16px;
                color: #2c3e50;
            }

            .color-dot {
                width: 14px;
                height: 14px;
                border-radius: 50%;
            }

            .stats {
                background-color: #f8f9fa;
                border-radius: 10px;
                padding: 18px;
                margin-top: 15px;
            }

            .stats-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 12px;
            }

            .stats-item:last-child {
                margin-bottom: 0;
            }

            .stats-label {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 15px;
                color: #2c3e50;
            }

            .stats-value {
                font-weight: 600;
                color: #2c3e50;
            }

            .stats-dot {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background-color: #1B4332;
            }

            .stats-secondary {
                padding-left: 18px;
                display: flex;
                gap: 15px;
            }

            .stats-secondary span {
                font-size: 14px;
                color: #718096;
            }

            .stats-secondary .value {
                font-weight: 600;
                color: #2c3e50;
            }
        </style>
    </head>

    <body>
        <div class="dashboard">
            <div class="header">
                <h1>Total Trips</h1>
                <div class="total-number">2280</div>
            </div>

            <div class="chart-container">
                <canvas id="donutChart"></canvas>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="color-dot" style="background-color: #1B4332;"></div>
                    <span>Done</span>
                </div>
                <div class="legend-item">
                    <div class="color-dot" style="background-color: #2A6F5F;"></div>
                    <span>Staying</span>
                </div>
                <div class="legend-item">
                    <div class="color-dot" style="background-color: #B0BEC5;"></div>
                    <span>Food</span>
                </div>
                <div class="legend-item">
                    <div class="color-dot" style="background-color: #DCE1E3;"></div>
                    <span>Tour</span>
                </div>
                <div class="legend-item">
                    <div class="color-dot" style="background-color: #E6E0F0;"></div>
                    <span>Others</span>
                </div>
            </div>

            <div class="stats">
                <div class="stats-item">
                    <div class="stats-label">
                        <div class="stats-dot"></div>
                        <span>Done 620</span>
                    </div>
                </div>
                <div class="stats-secondary">
                    <span>● Booked <span class="value">652</span></span>
                    <span>● Canceled <span class="value">652</span></span>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const ctx = document.getElementById('donutChart').getContext('2d');

                // Create the donut chart
                const chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Done', 'Staying', 'Food', 'Tour', 'Others'],
                        datasets: [{
                            data: [620, 480, 390, 510, 280],
                            backgroundColor: ['#1B4332', '#2A6F5F', '#B0BEC5', '#DCE1E3', '#E6E0F0'],
                            borderWidth: 0,
                            borderRadius: 0,
                            cutout: '75%',
                            spacing: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                enabled: false
                            }
                        }
                    }
                });

                // Change stroke width to 10px after chart is rendered
                setTimeout(() => {
                    const canvas = document.getElementById('donutChart');
                    const paths = canvas.nextSibling.querySelectorAll('path');
                    paths.forEach(path => {
                        path.style.strokeWidth = '10px';
                    });
                }, 100);
            });
        </script>
    </body>

</html>
