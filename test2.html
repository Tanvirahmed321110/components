<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .wrap {
                display: grid;
                grid-template-columns: 1fr 1fr;
                /* two equal columns (50% each) */
                gap: 20px;
            }

            .left {
                background: #ddd;
                padding: 10px;
            }

            .right {
                display: contents;
                /* makes children behave as if theyâ€™re direct grid items */
            }

            .right .item {
                background: #bbb;
                padding: 10px;
            }

            /* 2nd and onward items appear below and form 2-column grid */
            .right .item:nth-child(n+2) {
                grid-column: span 1;
            }
        </style>
    </head>

    <body>
        <div class="wrap">

            <div class="left">Left item</div>

            <div class="right">
                <div class="item">item1</div>
                <div class="item">item2</div>
                <div class="item">item3</div>
                <div class="item">item4</div>
            </div>

        </div>
    </body>

</html>
