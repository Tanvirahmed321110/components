<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>50-50 Layout + Slider</title>

        <!-- Swiper CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: #f3f3f3;
                font-family: sans-serif;
                padding: 30px;
            }

            .wrapper {
                display: flex;
                gap: 20px;
                width: 100%;
            }

            .left,
            .right {
                width: 50%;
            }

            .left {
                background: #007bff;
                height: 400px;
                border-radius: 10px;
            }

            .right {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .top {
                height: 180px;
                background: #27ae60;
                border-radius: 10px;
            }

            .bottom {
                height: 200px;
                background: #fff;
                border-radius: 10px;
                padding: 10px;
            }

            /* --- Slider Styles --- */
            .swiper {
                width: 100%;
                height: 100%;
            }

            .swiper-slide {
                background: #ff7c2b;
                border-radius: 10px;
            }
        </style>

    </head>

    <body>

        <div class="wrapper">
            <!-- Left 50% -->
            <div class="left"></div>

            <!-- Right 50% -->
            <div class="right">
                <div class="top"></div>

                <div class="bottom">
                    <!-- SLIDER -->
                    <div class="swiper mySlider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"></div>
                            <div class="swiper-slide"></div>
                            <div class="swiper-slide"></div>
                            <div class="swiper-slide"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <script>
            var mySlider = new Swiper(".mySlider", {
                slidesPerView: 2,   // Show 2 slides in row
                spaceBetween: 15,
                loop: true,
            });
        </script>

    </body>

</html>
